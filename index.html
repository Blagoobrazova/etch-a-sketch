<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
<header>
    <div id="header-items">
        <div class="text" id="title">Etch-a-Sketch</div>
        <div class="text" id="cleartxt">Clear all <button id="clear"></button></div>
    </div>
</header>
<main>
    <div id="sketchpad">
        <div class="leftside">
            <button id="pencil" class="button">Pen Color</button>
            <button id="background" class="button">Background Color</button>
            <button id="rainbow" class="button">Rainbow mode</button>
            <button id="eraser" class="button">Eraser</button>       
        </div>
        <div class="screenContainer">
            <div id="screen"></div>
        </div>
        <div class="rightside">
        </div>
    </div>
</main>

</body>
<script src="./script.js"></script>
</html>
