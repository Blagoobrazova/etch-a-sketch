<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
<header>
    <div id="header-items">
        <div class="text" id="title">Etch-a-Sketch</div>
        <div class="text" id="cleartxt">Clear all <button id="clear"></button></div>
    </div>
</header>
<main>
    <div id="sketchpad">
        <div class="leftside">
            <button id="pencil" class="button">Pen Color
                <input type="color" id="pColor" style="cursor: pointer; background: black"></input>
            </button>
            <button id="background" class="button">Background
                <input type="color" value="#ffffff" id="bColor" style="cursor: pointer"></input>
            </button>
            <button id="rainbow" style="cursor: pointer" class="off">Rainbow mode: off</button>
            <button type="button" id="hideBorders" class="on" style="cursor: pointer">Hide borders</button>
            <button id="eraser" class="off" style="cursor: pointer">Eraser: off</button> 
            <div class="musicOn">
                <audio id="audio" style="display:none;" src="./music/kv-morning.mp3" controls loop>
            </div>
            <button id="music" class="button" style="cursor: pointer">Music: off</button>  
            <div id="sizeadj">
                <span id="sizeValue">16 x 16</span>
                <Input class="range" type="range" value="16" min="1" max="64" onChange="updateCanvas(value)" 
                 onmousemove="updateCanvas(this.value); changeCanvas(this.value)">
                </Input>  
            </div>  
        </div>
        <div class="screenContainer">
            <div id="screen"></div>
        </div>
        <div class="rightside">
        </div>
    </div>
</main>

</body>
<script src="./script.js"></script>
</html>
